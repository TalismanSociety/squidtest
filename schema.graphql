type Chain @entity {
  id: ID!
  url: String!
  startingBlock: BigInt!
  latestBlock: BigInt!
  hash: String!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Transaction @entity {
  id: ID!
  chainId: String!
  blockNumber: BigInt!
  createdAt: DateTime!
  section: String!
  method: String!
  name: String!
  signer: String!
  relatedAddresses: [String!]!
  chain: Chain!
}

type QueryLog @entity {
  id: ID!
  blockNumber: BigInt!
	startTime: BigInt!
  endTime: BigInt!
  lengthMs: Int!
	chainCount: Int!
  chainIds: [String!]!
	txCount: Int!
  txSize: Int!
}

type Metadata @entity {
  id: ID!
  value: String!
}