type Transaction @entity {
  id: ID!
  chainId: String!
  blockNumber: BigInt!
  createdAt: DateTime!
  section: String!
  method: String!
  name: String!
  signer: String!
  relatedAddresses: [String!]!
}

type QueryLog @entity {
  id: ID!
  blockNumber: BigInt!
	startTime: BigInt!
  endTime: BigInt!
  lengthMs: Int!
	chainCount: Int!
  chainIds: [String!]!
	txCount: Int!
  txSize: Int!
}

# this maintains a list of all the chains we're intested in
type ChainInfo @entity {
  id: ID!
  url: String!
  latestBlock: BigInt!
  hash: String!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Metadata @entity {
  id: ID!
  value: String!
}